    <script>
        function verificarParImpar(numero) {
  if (numero % 2 === 0) {
    return "Par";
  } else {
    return "Ímpar";
  }
}

console.log(verificarParImpar(5)); // IMPRIMIR Ímpar
console.log(verificarParImpar(10)); // IMPRIMIR Par

    </script>
