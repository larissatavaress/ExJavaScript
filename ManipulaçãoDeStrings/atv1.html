<body>
    <script>
        function ehPalindromo(str) {
  str = str.toLowerCase().replace(/\s/g, ""); // TIRAR OS ESPAÇOS E CONVERTER PARA MAÍUSCULAS
  
  const reversedStr = str.split("").reverse().join("");
  
  return str === reversedStr;
}

console.log(ehPalindromo("banana"));      // TRUE
console.log(ehPalindromo("jeovanna")); // FALSE

    </script>
</body>
