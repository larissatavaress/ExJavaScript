<body>
    <script>
        function inverterOrdemPalavras(str) {
  const palavras = str.split(" ");
  const palavrasReversas = palavras.reverse();
  return palavrasReversas.join(" ");
}

console.log(inverterOrdemPalavras("Amo programação")); // IMPRIMIR "programação Amo"
console.log(inverterOrdemPalavras("Professor Estevão")); // IMPRIMIR "Estevão Professor"

    </script>
</body>
</html>
