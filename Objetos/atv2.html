<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>
</head>
<body>
    <script>
const item1 = {
  nome: "Calça",
  preco: 59.99,
  quantidade: 2
};

const item2 = {
  nome: "Cropped",
  preco: 19.99,
  quantidade: 1
};

const item3 = {
  nome: "Sapato",
  preco: 89.99,
  quantidade: 1
};

const carrinho = [item1, item2, item3];

function calcularTotal(carrinho) {
  let total = 0;
  for (let i = 0; i < carrinho.length; i++) {
    total += carrinho[i].preco * carrinho[i].quantidade;
  }
  return total;
}

console.log("Itens no carrinho:");
for (let i = 0; i < carrinho.length; i++) {
  console.log(
    `${carrinho[i].quantidade}x ${carrinho[i].nome} - Preço: R$${carrinho[i].preco.toFixed(2)}`
  );
}

console.log("Total do carrinho: R$" + calcularTotal(carrinho).toFixed(2));

    </script>
</body>
</html>
